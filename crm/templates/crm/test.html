{% extends 'crm/index.html' %}


{% block content %}

<p> Cookie age : {{cookieage}} </p>
<p> Session duration : {{sessionduration}} </p>
<p> Boolean Test: {{mybool}}</p>

{% if user_id %}
    <p> This session is for user: {{user_id}} </p>
{% endif %}


<div class="container container-sm">
    <form class="row py-5 px-2 rounded-5" action="#" method="post">
        {% csrf_token %}
        <div class="form-floating mb-3 col-6">
            <input type="text" class="form-control" name="message" id="message" placeholder="Write your message">
            <label for="message" class="px-4">Write your message</label>
        </div>
        <div class="col-7">
            <input type="checkbox" id="myCheck" name="myCheck" value="True">
        </div>
        <div class="my-3">
            <button type="submit" class="btn btn-lg btn-primary mb-3 px-5">Send</button>
        </div>
    </form>
</div>

<div id="testDiv">
    {% if  message %}
        {{message}}
    {% endif %}
</div>


{% endblock content %}
